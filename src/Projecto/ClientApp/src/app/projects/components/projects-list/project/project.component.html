<div class="card">
  <div class="flex">
    <img class="rounded h-24" src="https://api.adorable.io/avatars/512/projecto.png" alt="project logo">
    <div class="flex flex-col">
      <h2 class="font-medium text-xl px-3">
        {{project.name}}
      </h2>
      <h4 class="font-light text-sm px-3">
        {{project.slug}}
      </h4>
      <p class="font-light px-3 mt-2">
        {{project.description}}
      </p>
    </div>
  </div>
</div>
