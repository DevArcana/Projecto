<header class="bg-white p-2 shadow-md">
  <div class="flex items-center">
    <div class="flex-1 flex items-center">
      <img class="rounded h-8" src="assets/logo.svg" alt="project logo">
      <div class="text-gray-600 font-semibold mx-3">Dev Mountain</div>
    </div>

    <div class="flex-1 font-medium text-gray-700 text-center">
      Center
    </div>

    <div class="flex-1 flex justify-end">
      <button (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</button>
      <button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>
    </div>
  </div>
</header>
